<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main-content">
    <div class="divcode">
      <img src="images/image-qr-code.png" alt="qr-code" class="qrcode">
      <h4 class="title">Improve your front-end skills by building projects</h4>
      <p class="paragraph">scan the qr-code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
</body>
</html>
